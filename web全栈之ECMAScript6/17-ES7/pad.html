<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>运算</title>
  <script>
    // 求幂运算
    // alert(Math.pow(3, 8));
    alert(3 ** 8);

    // 左侧有两个0, 合计5位
    // (00100)
    console.log('(' + '100'.padStart(5, '0') + ')');
    // 右侧有两个空格, 合计5位
    // (abc  )
    console.log('(' + 'abc'.padEnd(5) + ')');
  </script>
</head>
<body>

</body>
</html>
