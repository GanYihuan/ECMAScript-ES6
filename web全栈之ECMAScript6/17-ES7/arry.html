<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
                    数组          json
    for...in        下标(key)     key
    for...of        值(value)     ×

    keys=>所有的key拿出来               0,1,2,3,4,...
    values=>所有的values拿出来          12,5,8,99,31...
    entries=>所有的key-value对拿出来    {key: 0, value: 12}, {key: 1, value: 5}, ...
      *entry实体
    */

    let arr = [12, 5, 8, 99, 31];

    // includes: 数组是否包含某个东西
    alert(arr.includes(8)); // true

    // 下标(key)
    for (let i in arr) {
      // 0,1,2,3,4
      alert(i);
    }

    // 值(value)
    for (let i of arr) {
      // 12,5,8,99,31
      alert(i);
    }

    for (let key of arr.keys()) {
      // 0,1,2,3,4
      alert(key);
    }

    for (let value of arr.values()) {
      // 12,5,8,99,31
      alert(value);
    }

    for(let entry of arr.entries()){
      // {key: 0, value: 12}, {key: 1, value: 5}, ...
      alert(entry);
    }

    for(let [key, value] of arr.entries()){
      alert(`${key}=${value}`);
    }
  </script>
</body>
</html>
