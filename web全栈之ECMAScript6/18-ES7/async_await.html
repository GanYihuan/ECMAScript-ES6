<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="runner.js" charset="utf-8"></script>
  <script>
    async function show() { 
      alert('a')
      await
      alert('b')
    }
  </script>
</head>
<body>
  <script>
    // ES6
    // 不能使用箭头函数
    runner(function* readData2() {
      let data1 = yield $.ajax({
        url: 'data/1.txt',
        dataType: 'json'
      });
      let data2 = yield $.ajax({
        url: 'data/2.txt',
        dataType: 'json'
      });
      let data3 = yield $.ajax({
        url: 'data/3.txt',
        dataType: 'json'
      });
      console.log(data1, data2, data3);
    });

    // 上下等价

    // ES7
    // 可以使用箭头函数, 不用引入runner.js
    let readData = async () => {
      let data1 = await $.ajax({
        url: 'data/1.txt',
        dataType: 'json'
      });
      let data2 = await $.ajax({
        url: 'data/2.txt',
        dataType: 'json'
      });
      let data3 = await $.ajax({
        url: 'data/3.txt',
        dataType: 'json'
      });
      console.log(data1, data2, data3);
    }

    readData();
  </script>
</body>
</html>
