<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			Promise.all([
				$.ajax({
					url: 'data/arr.txt',
					dataType: 'json'
				}),
				$.ajax({
					url: 'data/json.txt',
					dataType: 'json'
				}),
				$.ajax({
					url: 'data/num.txt',
					dataType: 'json'
				})
			]).then(
				results => {
					let [arr, json, num] = results
					alert('成功了')
					console.log(arr, json, num)
				},
				err => {
					alert('失败了')
				}
			)
		</script>
	</body>
</html>
