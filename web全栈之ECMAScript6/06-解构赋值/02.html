<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>解构赋值无效</title>
</head>
<body>
  <script>
    // 解构无效, 右侧不是合法写法
    // let {c, d} = {12, 5};
    // 左侧是数组, 右侧是json, 解构无效 
    let [a, b] = {a: 12, b: 5};

    // 声明初始分开, 解构无效
    let [c, d];
    [c, d] = [20, 50];

    console.log(a, b);
  </script>
</body>
</html>
