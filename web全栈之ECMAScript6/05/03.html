<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>展开数组</title>
</head>
<body>
  <script>
    let arr1 = [1, 2, 3];
    let arr2 = [5, 6, 7];
    let arr = [...arr1, ...arr2];

    // 1,2,3,5,6,7
    alert(arr);
  </script>
</body>
</html>
