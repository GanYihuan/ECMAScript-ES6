<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>收集参数</title>
</head>
<body>
  <script>
    function show(a, b, ...args, c) {
      // 12
      alert(a);
      // 15
      alert(b);
      // 8, 9, 20, 21
      alert(args);
      // 90
      alert(c);
    }

    show(12, 15, 8, 9, 20, 21, 90);
  </script>
</body>
</html>
