<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>收集参数与展开参数</title>
</head>
<body>
  <script>
    // 收集参数
    function show(...args) {
      // 展开参数
      fn(...args);
    }

    function fn(a, b) {
      // 17
      alert(a + b);
    }

    show(12, 5);
  </script>
</body>
</html>
