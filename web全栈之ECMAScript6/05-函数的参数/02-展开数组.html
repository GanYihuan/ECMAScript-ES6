<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>展开数组</title>
  </head>
  <body>
    <script>
      function show(a, b, c) {
        alert(a);
        alert(b);
        alert(c);
      }
      let arr = [1, 2, 3];
      // show(1,2,3);
      show(...arr);

      let arr1 = [1, 2, 3];
      let arr2 = [4, 5, 6];
      let arr = [...arr1, ...arr2];
      // 1,2,3,4,5,6
      alert(arr);
    </script>
  </body>
</html>
