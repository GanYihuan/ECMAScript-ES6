<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>算总数</title>
</head>
<body>
  <!-- reduce.png -->
  <script>
    let arr = [12, 69, 180, 8763];
    let result = arr.reduce(function (tmp, item, index) {
      // tmp: 中间结果
      // item: 传入的数据
      // index: 运算的次数, 从 1 开始
      // alert(tmp+','+item+','+index);
      return tmp + item;
    });
    alert(result);
  </script>
</body>
</html>
