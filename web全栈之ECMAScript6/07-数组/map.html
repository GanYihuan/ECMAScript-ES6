<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>映射</title>
</head>
<body>
  <script>
    let arr = [12, 5, 8];
    let result = arr.map((item) => {
      return item * 2;
    });
    alert(result);
    let score = [19, 85, 99, 25, 90];
    let result = score.map(item => item >= 60 ? '及格' : '不及格');
    alert(score);
    alert(result);
  </script>
</body>
</html>
