<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function* show() {
				alert('a')
				yield 12
				alert('b')
				return 55
			}
			let gen = show()
			let res1 = gen.next()
			// value 靠 yield 显示, done=false 表示函数未完成
			console.log(res1) // {value: 12, done: false}
			let res2 = gen.next()
			// 结果靠 return 来显示, 没有 return 就 undefind
			console.log(res2) // {value: 55, done: true}
		</script>
	</body>
</html>
